<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHODES ISLAND :: DB</title>
    <style>
        body { background: #1a1a1a; color: #eee; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #222; width: 300px; border-top: 5px solid #0098DC; box-shadow: 0 10px 30px rgba(0,0,0,0.5); padding: 20px; position: relative; }
        .card::before { content: "CONFIDENTIAL"; position: absolute; top: 100px; left: 20px; font-size: 3rem; color: rgba(255,255,255,0.05); transform: rotate(-45deg); font-weight: bold; pointer-events: none; }
        h2 { color: #0098DC; margin-top: 0; font-size: 1.5rem; letter-spacing: 1px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .label { font-size: 0.7rem; color: #888; }
        .value { font-weight: bold; font-family: monospace; font-size: 1rem; }
        .footer { margin-top: 20px; font-size: 0.7rem; color: #555; text-align: center; }
        .logo { width: 50px; height: 50px; background: #0098DC; margin-bottom: 10px; mask: url('https://upload.wikimedia.org/wikipedia/commons/9/9b/Rhodes_Island_Logo.svg') no-repeat center; -webkit-mask: url('https://upload.wikimedia.org/wikipedia/commons/9/9b/Rhodes_Island_Logo.svg') no-repeat center; }
    </style>
</head>
<body>
    <div class="card">
        <h2>PERSONNEL FILE</h2>
        <div class="row"><span class="label">ID CODE</span><span class="value">B101-DEV</span></div>
        <div class="row"><span class="label">CODENAME</span><span class="value">DOCTOR</span></div>
        <div class="row"><span class="label">DEPT</span><span class="value">NEURO-ENG</span></div>
        <div class="row"><span class="label">AUTH</span><span class="value">ADMINISTRATOR</span></div>
        
        <div style="background: #0098DC; color: #111; padding: 10px; text-align: center; font-weight: bold; margin-top: 20px;">
            ACCESS GRANTED
        </div>
        <div class="footer">Rhodes Island Pharmaceutical Inc.</div>
    </div>
</body>
</html>
