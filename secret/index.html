<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHODES ISLAND :: ACCESS LOG</title>
    <style>
        body {
            background-color: #121212;
            color: #ff69b4; /* Cyan Arknights */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: left;
        }
        .container {
            border: 2px solid #333;
            padding: 20px;
            max-width: 400px;
            background-color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }
        h1 {
            font-size: 1.2rem;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: #fff;
        }
        .data-row {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .label { color: #888; }
        .value { font-weight: bold; }
        .status {
            color: #00ff00; /* Green for Active */
            margin-top: 20px;
            text-align: center;
            border: 1px dashed #00ff00;
            padding: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container" style="border-color: #ff69b4; box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);">
    <h1 style="color: #ff69b4;">ʕ •`ᴥ•´ʔ ACCESS GRANTED!</h1>

    <p>You found the secret developer card!</p>

    <div class="data-row">
        <span class="label">CODENAME:</span>
        <span class="value">MYUKYU</span>
    </div>
    <div class="data-row">
        <span class="label">TRUE IDENTITY:</span>
        <span class="value">MUFUYU MOKU</span>
    </div>
    <div class="data-row">
        <span class="label">ROLE:</span>
        <span class="value">LINUX ARCHITECT</span>
    </div>

    <div class="status" style="color: #ff69b4; border-color: #ff69b4;">
        [ SYSTEM: HAMSTER POWERED ]
    </div>
</div>

        <div class="footer">
            Rhodes Island Pharmaceutical Inc.<br>
            Last Login: <span id="date"></span>
        </div>
    </div>

    <script>
        document.getElementById('date').innerText = new Date().toLocaleString();
    </script>
</body>
</html>
