<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyuKyu OS</title>
    <style>
        body { background: #282a36; color: #f8f8f2; font-family: 'Consolas', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .window { width: 320px; background: #44475a; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden; border: 2px solid #ff79c6; }
        .title-bar { background: #ff79c6; color: #282a36; padding: 5px 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .content { padding: 20px; }
        .ascii { color: #8be9fd; white-space: pre; font-size: 0.7rem; line-height: 1.2; margin-bottom: 20px; text-align: center;}
        .info { font-size: 0.9rem; }
        .key { color: #ffb86c; }
        .val { color: #50fa7b; }
        button { background: #bd93f9; border: none; padding: 10px; width: 100%; color: #282a36; font-weight: bold; cursor: pointer; margin-top: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar"><span>user@myukyu:~</span><span>X</span></div>
        <div class="content">
            <div class="ascii">
  (\_/)
 ( •_•)
 /> OS: MyuKyu
            </div>
            <div class="info">
                <span class="key">Host:</span> <span class="val">Hamster-PC</span><br>
                <span class="key">Kernel:</span> <span class="val">5.15-myu</span><br>
                <span class="key">Uptime:</span> <span class="val">Forever</span><br>
                <span class="key">Shell:</span> <span class="val">bash 5.0</span><br>
                <span class="key">Mood:</span> <span class="val">Coding...</span>
            </div>
            <button onclick="alert('Squeak!')">RUN PROTOCOL</button>
        </div>
    </div>
</body>
</html>
