<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHALE</title>
    <style>
        body { background: #eefeff; color: #2D313D; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #fff; width: 300px; border-radius: 20px; padding: 30px; box-shadow: 0 10px 40px rgba(0, 174, 239, 0.2); position: relative; overflow: hidden; border: 1px solid #cceeff; }
        .halo { position: absolute; top: -50px; right: -50px; width: 150px; height: 150px; border: 2px solid #00AEEF; border-radius: 50%; opacity: 0.2; animation: spin 10s linear infinite; }
        .halo::before { content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; border: 1px solid #00AEEF; border-radius: 50%; }
        
        h1 { color: #00AEEF; margin: 0; font-size: 2rem; font-weight: 900; letter-spacing: -1px; }
        .sub { font-size: 0.8rem; color: #999; margin-bottom: 20px; letter-spacing: 2px; }
        
        .field { margin-bottom: 15px; border-left: 3px solid #00AEEF; padding-left: 10px; }
        .lbl { font-size: 0.6rem; color: #aaa; font-weight: bold; letter-spacing: 1px; }
        .val { font-size: 1.2rem; font-weight: bold; color: #333; }
        
        .arona { margin-top: 30px; text-align: center; color: #00AEEF; font-style: italic; font-weight: 600; background: #e0f7ff; padding: 10px; border-radius: 10px; }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <div class="halo"></div>
        <h1>SCHALE</h1>
        <div class="sub">FEDERAL INVESTIGATION CLUB</div>
        
        <div class="field">
            <div class="lbl">ID HOLDER</div>
            <div class="val">SENSEI</div>
        </div>
        <div class="field">
            <div class="lbl">AUTHORITY</div>
            <div class="val">G.S.C ADVISOR</div>
        </div>
        <div class="field">
            <div class="lbl">AREA</div>
            <div class="val">KIVOTOS / ABYDOS</div>
        </div>
        
        <div class="arona">
            "Welcome back, Sensei! ðŸ’™"
        </div>
    </div>
</body>
</html>
