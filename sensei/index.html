<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomoTalk</title>
    <style>
        body { background-color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; }
        .header { background: #fd8e8e; color: white; padding: 15px; font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header span { margin-left: 10px; }
        
        .chat-container { padding: 20px; padding-bottom: 80px; max-width: 600px; margin: 0 auto; }
        
        .msg-row { display: flex; margin-bottom: 20px; align-items: flex-start; }
        .avatar { width: 50px; height: 50px; background: #ddd; border-radius: 50%; margin-right: 15px; flex-shrink: 0; overflow: hidden; border: 2px solid #fd8e8e; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .bubble { background: #f0f0f0; padding: 12px 18px; border-radius: 0 20px 20px 20px; position: relative; max-width: 70%; line-height: 1.4; color: #444; }
        .name { font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; color: #555; }
        
        /* Sensei Reply */
        .msg-row.sensei { justify-content: flex-end; }
        .msg-row.sensei .bubble { background: #4a90e2; color: white; border-radius: 20px 20px 0 20px; }
        
        /* Interactive Area */
        .reply-area { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 15px; border-top: 1px solid #eee; text-align: center; }
        .btn-reply { background: #4a90e2; color: white; border: none; padding: 10px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 3px 10px rgba(74, 144, 226, 0.3); transition: 0.2s; }
        .btn-reply:active { transform: scale(0.95); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <div style="width:10px; height:10px; background:white; border-radius:50%;"></div>
        <span>MomoTalk</span>
    </div>

    <div class="chat-container" id="chatbox">
        <div class="msg-row">
            <div class="avatar"><img src="https://static.wikia.nocookie.net/bluearchive/images/8/88/Arona_Icon.png" alt="Arona"></div>
            <div>
                <div class="name">Arona</div>
                <div class="bubble">Sensei! Welcome back! ðŸ’™</div>
            </div>
        </div>

        <div class="msg-row">
            <div class="avatar"><img src="https://static.wikia.nocookie.net/bluearchive/images/d/d3/Yuuka_Icon.png" alt="Yuuka"></div>
            <div>
                <div class="name">Yuuka</div>
                <div class="bubble">Sensei, have you finished the paperwork for the Comifuro event?</div>
            </div>
        </div>
    </div>

    <div class="reply-area" id="replyOptions">
        <button class="btn-reply" onclick="sendReply()">Tap to Reply: "I'm working on it!"</button>
    </div>

    <script>
        function sendReply() {
            const chat = document.getElementById('chatbox');
            
            // 1. Add Sensei Message
            const senseiMsg = `
                <div class="msg-row sensei">
                    <div class="bubble">I'm working on it right now, Yuuka!</div>
                </div>`;
            chat.insertAdjacentHTML('beforeend', senseiMsg);
            
            // Hide button
            document.getElementById('replyOptions').style.display = 'none';

            // 2. Simulate Yuuka Typing/Reply after 1 second
            setTimeout(() => {
                const yuukaReply = `
                <div class="msg-row">
                     <div class="avatar"><img src="https://static.wikia.nocookie.net/bluearchive/images/d/d3/Yuuka_Icon.png"></div>
                     <div>
                        <div class="name">Yuuka</div>
                        <div class="bubble">Good. Don't spend all your money on Gacha, okay? ðŸ’¢</div>
                     </div>
                </div>`;
                chat.insertAdjacentHTML('beforeend', yuukaReply);
                window.scrollTo(0, document.body.scrollHeight);
            }, 1000);
        }
    </script>
</body>
</html>
