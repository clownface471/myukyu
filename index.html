<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRTS :: TERMINAL</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; overflow: hidden; }
        .container { max-width: 600px; margin: 0 auto; border-left: 2px solid #00ff41; padding-left: 20px; }
        h1 { border-bottom: 1px dashed #00ff41; padding-bottom: 10px; font-size: 1.2rem; }
        .line { margin: 10px 0; opacity: 0; animation: fadeIn 0.5s forwards; }
        .label { color: #008F11; font-weight: bold; }
        .value { color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.5); }
        .blink { animation: blinker 1s linear infinite; }
        
        @keyframes blinker { 50% { opacity: 0; } }
        @keyframes fadeIn { to { opacity: 1; } }
        
        /* Delay animation for typing effect */
        .l1 { animation-delay: 0.5s; }
        .l2 { animation-delay: 1.0s; }
        .l3 { animation-delay: 1.5s; }
        .l4 { animation-delay: 2.0s; }
        .l5 { animation-delay: 2.5s; }
        .l6 { animation-delay: 3.0s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>> ESTABLISHING CONNECTION...<span class="blink">_</span></h1>
        
        <div class="line l1"><span class="label">IDENTITY:</span> <span class="value">MORI MEMENTO</span></div>
        <div class="line l2"><span class="label">CODENAME:</span> <span class="value">DEATH</span></div>
        <div class="line l3"><span class="label">CLEARANCE:</span> <span class="value">LEVEL 4 [TOP SECRET]</span></div>
        <div class="line l4"><span class="label">UNIT:</span> <span class="value">S.W.E.E.P / TACTICAL</span></div>
        <div class="line l5"><span class="label">STATUS:</span> <span class="value" style="color:red;">K.I.A (FALSE) / ACTIVE</span></div>
        
        <div class="line l6" style="margin-top: 30px; border-top: 1px dashed #008F11; padding-top:10px;">
            > SYSTEM MESSAGE:<br>
            "Remember, Doc. Death is just a strategic retreat."
        </div>
    </div>
</body>
</html>
